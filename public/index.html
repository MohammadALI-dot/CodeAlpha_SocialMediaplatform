<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Social Media App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .user-selector {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .user-selector h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .user-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .user-btn {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .user-btn.active {
            background: linear-gradient(45deg, #764ba2, #667eea);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .post-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .post-form h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .post-form textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .post-form textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .post-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .post-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .posts-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .post {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .post:hover {
            transform: translateY(-5px);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .user-info h4 {
            margin-bottom: 5px;
            color: #333;
        }

        .post-time {
            color: #666;
            font-size: 14px;
        }

        .post-content {
            margin-bottom: 20px;
            line-height: 1.6;
            font-size: 16px;
        }

        .post-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .action-btn {
            background: none;
            border: 2px solid #eee;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .action-btn:hover {
            border-color: #667eea;
            color: #667eea;
        }

        .action-btn.liked {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .comments-section {
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        .comment {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 12px;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
        }

        .comment-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(45deg, #764ba2, #667eea);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: white;
        }

        .comment-form {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .comment-form input {
            flex: 1;
            padding: 10px 15px;
            border: 2px solid #eee;
            border-radius: 25px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .comment-form input:focus {
            outline: none;
            border-color: #667eea;
        }

        .comment-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .comment-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 18px;
            color: #666;
        }

        .user-profiles {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .user-profile {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .user-profile:hover {
            transform: translateY(-5px);
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            margin: 0 auto 15px;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .user-buttons {
                justify-content: center;
            }
            
            .post-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåü Mini Social Media</h1>
            <p>Connect, Share, and Discover</p>
        </div>

        <div class="user-selector">
            <h3>Select User</h3>
            <div class="user-buttons" id="userButtons">
                <div class="loading">Loading users...</div>
            </div>
        </div>

        <div class="post-form" id="postForm" style="display: none;">
            <h3>Share Your Thoughts</h3>
            <textarea id="postContent" placeholder="What's on your mind?"></textarea>
            <button class="post-btn" onclick="createPost()">Share Post</button>
        </div>

        <div class="posts-container" id="postsContainer">
            <div class="loading">Select a user to view posts...</div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let users = [];
        let posts = [];

        // Load users on page load
        document.addEventListener('DOMContentLoaded', loadUsers);

        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                users = await response.json();
                renderUserButtons();
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function renderUserButtons() {
            const userButtons = document.getElementById('userButtons');
            userButtons.innerHTML = users.map(user => `
                <button class="user-btn" onclick="selectUser(${user.id})" id="user-btn-${user.id}">
                    <span>${user.avatar}</span>
                    <span>${user.username}</span>
                </button>
            `).join('');
        }

        async function selectUser(userId) {
            currentUser = users.find(user => user.id === userId);
            
            // Update active button
            document.querySelectorAll('.user-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`user-btn-${userId}`).classList.add('active');
            
            // Show post form
            document.getElementById('postForm').style.display = 'block';
            
            // Load user's feed
            await loadUserFeed(userId);
        }

        async function loadUserFeed(userId) {
            try {
                const response = await fetch(`/api/users/${userId}/feed`);
                posts = await response.json();
                renderPosts();
            } catch (error) {
                console.error('Error loading feed:', error);
            }
        }

        function renderPosts() {
            const postsContainer = document.getElementById('postsContainer');
            
            if (posts.length === 0) {
                postsContainer.innerHTML = '<div class="loading">No posts to show. Start following users or create your first post!</div>';
                return;
            }

            postsContainer.innerHTML = posts.map(post => `
                <div class="post">
                    <div class="post-header">
                        <div class="user-avatar">${post.user.avatar}</div>
                        <div class="user-info">
                            <h4>${post.user.username}</h4>
                            <div class="post-time">${formatTime(post.timestamp)}</div>
                        </div>
                    </div>
                    <div class="post-content">${post.content}</div>
                    <div class="post-actions">
                        <button class="action-btn ${post.isLiked ? 'liked' : ''}" onclick="toggleLike(${post.id})">
                            ${post.isLiked ? '‚ù§Ô∏è' : 'ü§ç'} ${post.likesCount} likes
                        </button>
                        <button class="action-btn" onclick="toggleComments(${post.id})">
                            üí¨ ${post.comments.length} comments
                        </button>
                    </div>
                    <div class="comments-section" id="comments-${post.id}">
                        ${post.comments.map(comment => `
                            <div class="comment">
                                <div class="comment-header">
                                    <div class="comment-avatar">${comment.user.avatar}</div>
                                    <strong>${comment.user.username}</strong>
                                    <span class="post-time">${formatTime(comment.timestamp)}</span>
                                </div>
                                <div>${comment.content}</div>
                            </div>
                        `).join('')}
                        <div class="comment-form">
                            <input type="text" placeholder="Add a comment..." id="comment-input-${post.id}">
                            <button class="comment-btn" onclick="addComment(${post.id})">Post</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function createPost() {
            const content = document.getElementById('postContent').value.trim();
            if (!content || !currentUser) return;

            try {
                const response = await fetch('/api/posts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        content: content
                    })
                });

                if (response.ok) {
                    document.getElementById('postContent').value = '';
                    await loadUserFeed(currentUser.id);
                }
            } catch (error) {
                console.error('Error creating post:', error);
            }
        }

        async function toggleLike(postId) {
            if (!currentUser) return;

            try {
                const response = await fetch(`/api/posts/${postId}/like`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUser.id
                    })
                });

                if (response.ok) {
                    await loadUserFeed(currentUser.id);
                }
            } catch (error) {
                console.error('Error toggling like:', error);
            }
        }

        async function addComment(postId) {
            const input = document.getElementById(`comment-input-${postId}`);
            const content = input.value.trim();
            if (!content || !currentUser) return;

            try {
                const response = await fetch(`/api/posts/${postId}/comments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: currentUser.id,
                        content: content
                    })
                });

                if (response.ok) {
                    input.value = '';
                    await loadUserFeed(currentUser.id);
                }
            } catch (error) {
                console.error('Error adding comment:', error);
            }
        }

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diff = now - date;
            
            if (diff < 60000) return 'Just now';
            if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
            if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
            return `${Math.floor(diff / 86400000)}d ago`;
        }

        function toggleComments(postId) {
            const commentsSection = document.getElementById(`comments-${postId}`);
            if (commentsSection.style.display === 'none') {
                commentsSection.style.display = 'block';
            } else {
                commentsSection.style.display = 'none';
            }
        }

        // Handle Enter key in comment inputs
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.target.id.startsWith('comment-input-')) {
                const postId = e.target.id.split('-')[2];
                addComment(postId);
            }
        });

        // Handle Enter key in post textarea
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey && e.target.id === 'postContent') {
                createPost();
            }
        });
    </script>
</body>
</html>
